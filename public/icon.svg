  <!-- ML text -->
  <text
    x="256"
    y="340"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="280"
    font-weight="700"
    fill="white"
    text-anchor="middle"
    letter-spacing="-10"
  >ML</text>
